openapi: 3.0.0
info:
  contact:
    email: support@yugabyte.com
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
  description: YugabyteDB as a Service
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  title: Yugabyte Cloud
  version: v1
servers:
- description: Endpoint of the API server
  url: '{protocol}://{host_port}/api'
  variables:
    protocol:
      default: http
      enum:
      - http
      - https
    host_port:
      default: localhost:1323
security:
- BearerAuthToken: []
tags:
- description: APIs for cluster CRUD
  name: cluster
- description: APIs for getting information about an existing cluster
  name: cluster-info
paths:
  /cluster:
    delete:
      description: Submit task to delete a Yugabyte Cluster
      operationId: deleteCluster
      responses:
        "200":
          description: Successfully submitted delete cluster request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to delete a cluster
      tags:
      - cluster
    get:
      description: Get a Yugabyte Cluster
      operationId: getCluster
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a cluster
      tags:
      - cluster
    put:
      description: Submit task to edit a Yugabyte Cluster
      operationId: editCluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterSpec'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Response'
          description: Cluster response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Submit task to edit a cluster
      tags:
      - cluster
  /live_queries:
    get:
      description: Get the Live Queries in a Yugabyte Cluster
      operationId: getLiveQueries
      parameters:
      - description: type of queries for which to retrieve Live Queries (YSQL or YCQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YSQL
          - YCQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveQueryResponseSchema'
          description: Live Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the live queries in a cluster
      tags:
      - cluster-info
  /slow_queries:
    get:
      description: Get the Slow Queries in a Yugabyte Cluster
      operationId: getSlowQueries
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlowQueryResponseSchema'
          description: Slow Queries of a Cluster
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the slow queries in a cluster
      tags:
      - cluster-info
  /nodes:
    get:
      description: Get nodes for a Yugabyte cluster
      operationId: getClusterNodes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_Nodes_Response'
          description: Cluster nodes response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get the nodes for a cluster
      tags:
      - cluster-info
  /metrics:
    get:
      description: Get metrics for a Yugabyte cluster
      operationId: getClusterMetric
      parameters:
      - description: Which metrics to retrieve results for
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          type: string
        style: form
      - description: Node name within the cluster
        explode: false
        in: query
        name: node_name
        required: false
        schema:
          type: string
        style: form
      - description: Region name to filter for the given cluster
        explode: false
        in: query
        name: region
        required: false
        schema:
          type: string
        style: form
      - description: Start of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: start_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      - description: End of range of time series data (in epoch seconds)
        explode: false
        in: query
        name: end_time
        required: false
        schema:
          format: int64
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric_Response'
          description: Metric response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get a metric for a cluster
      tags:
      - cluster-info
  /tables:
    get:
      description: Get list of tables per YB API (YCQL/YSQL)
      operationId: getClusterTables
      parameters:
      - description: Which DB API to get tables for (YCQL/YSQL)
        explode: false
        in: query
        name: api
        required: false
        schema:
          enum:
          - YCQL
          - YSQL
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_table_list_response'
          description: List of cluster tables
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of DB tables per YB API (YCQL/YSQL)
      tags:
      - cluster-info
  /health-check:
    get:
      description: Get health information about the cluster
      operationId: getClusterHealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health_Check_Response'
          description: Successful health check response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get health information about the cluster
      tags:
      - cluster-info
  /tablets:
    get:
      description: Get list of tablets
      operationId: getClusterTablets
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster_tablet_list_response'
          description: List of cluster tablets
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get list of tablets
      tags:
      - cluster-info
  /version:
    get:
      description: Get YugabyteDB version
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'
          description: Version info for YugabyteDB
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get YugabyteDB version
      tags:
      - cluster-info
components:
  requestBodies:
    ClusterSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterSpec'
      description: DB Cluster to be updated
  responses:
    ClusterResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_Response'
      description: Cluster response
    ApiError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
      description: API Error
    LiveQueryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LiveQueryResponseSchema'
      description: Live Queries of a Cluster
    SlowQueryResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SlowQueryResponseSchema'
      description: Slow Queries of a Cluster
    ClusterNodeListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_Nodes_Response'
      description: Cluster nodes response
    MetricResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Metric_Response'
      description: Metric response
    ClusterTableListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_table_list_response'
      description: List of cluster tables
    HealthCheckResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Health_Check_Response'
      description: Successful health check response
    ClusterTabletListResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Cluster_tablet_list_response'
      description: List of cluster tablets
    VersionInfo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VersionInfo'
      description: Version info for YugabyteDB
  schemas:
    CloudEnum:
      default: MANUAL
      description: Which cloud the cluster is deployed in
      enum:
      - AWS
      - GCP
      - MANUAL
      title: Cloud Enum
      type: string
    CloudInfo:
      description: Cloud deployment information
      example:
        region: us-west2
      properties:
        code:
          $ref: '#/components/schemas/CloudEnum'
        region:
          default: us-west2
          minLength: 1
          type: string
      required:
      - code
      - region
      title: Cloud Info
      type: object
    ClusterFaultTolerance:
      default: ZONE
      description: The level of fault tolerance for the cluster
      enum:
      - NONE
      - NODE
      - ZONE
      - REGION
      title: Cluster Fault Tolerance
      type: string
    ClusterNodeInfo:
      description: Node level information
      example:
        disk_size_used_gb: 5.962133916683182
        num_cores: 2
        memory_mb: 6.027456183070403
        cpu_usage: 5.637376656633329
        disk_size_gb: 1.4658129805029452
      properties:
        memory_mb:
          default: 0
          description: The total amount of RAM (MB) used by all nodes
          format: double
          type: number
        disk_size_gb:
          default: 0
          description: The total size of disk (GB)
          format: double
          type: number
        disk_size_used_gb:
          default: 0
          description: The total size of used disk space (GB)
          format: double
          type: number
        cpu_usage:
          default: 0
          description: The average CPU usage over all nodes
          format: double
          type: number
        num_cores:
          default: 0
          description: The number of CPU cores per node
          type: integer
      required:
      - disk_size_gb
      - memory_mb
      - num_cores
      title: Cluster Node Info
      type: object
    ClusterInfo:
      description: Cluster level information
      example:
        node_info:
          disk_size_used_gb: 5.962133916683182
          num_cores: 2
          memory_mb: 6.027456183070403
          cpu_usage: 5.637376656633329
          disk_size_gb: 1.4658129805029452
        is_production: false
        version: 7
        num_nodes: 2
      properties:
        num_nodes:
          default: 3
          description: How many nodes are in the cluster
          maximum: 24
          minimum: 1
          type: integer
        fault_tolerance:
          $ref: '#/components/schemas/ClusterFaultTolerance'
        node_info:
          $ref: '#/components/schemas/ClusterNodeInfo'
        is_production:
          default: false
          description: Describes if the cluster is a production cluster
          type: boolean
        version:
          description: cluster data version
          nullable: true
          type: integer
      required:
      - cluster_tier
      - fault_tolerance
      - is_production
      - node_info
      - num_nodes
      title: Cluster Info
      type: object
    PlacementInfo:
      example:
        cloud_info:
          region: us-west2
        num_nodes: 22
      properties:
        cloud_info:
          $ref: '#/components/schemas/CloudInfo'
        num_nodes:
          default: 3
          description: How many nodes are in the region
          maximum: 24
          minimum: 1
          type: integer
      required:
      - cloud_info
      - num_nodes
      type: object
    ClusterRegionInfo:
      description: Cluster region info list
      example:
        placement_info:
          cloud_info:
            region: us-west2
          num_nodes: 22
      properties:
        placement_info:
          $ref: '#/components/schemas/PlacementInfo'
      required:
      - placement_info
      title: Cluster Region Info
      type: object
    EncryptionInfo:
      description: Cluster encryption info
      example:
        encryption_in_transit: false
        encryption_at_rest: false
      properties:
        encryption_at_rest:
          default: false
          type: boolean
        encryption_in_transit:
          default: false
          type: boolean
      title: Encryption Info
      type: object
    ClusterSpec:
      description: Cluster spec
      example:
        cluster_region_info:
        - placement_info:
            cloud_info:
              region: us-west2
            num_nodes: 22
        - placement_info:
            cloud_info:
              region: us-west2
            num_nodes: 22
        name: name
        cloud_info:
          region: us-west2
        encryption_info:
          encryption_in_transit: false
          encryption_at_rest: false
        cluster_info:
          node_info:
            disk_size_used_gb: 5.962133916683182
            num_cores: 2
            memory_mb: 6.027456183070403
            cpu_usage: 5.637376656633329
            disk_size_gb: 1.4658129805029452
          is_production: false
          version: 7
          num_nodes: 2
      properties:
        name:
          description: The name of the cluster
          maxLength: 63
          minLength: 3
          pattern: ^(?:[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?)$
          type: string
        cloud_info:
          $ref: '#/components/schemas/CloudInfo'
        cluster_info:
          $ref: '#/components/schemas/ClusterInfo'
        cluster_region_info:
          items:
            $ref: '#/components/schemas/ClusterRegionInfo'
          nullable: true
          type: array
          uniqueItems: true
        encryption_info:
          $ref: '#/components/schemas/EncryptionInfo'
      required:
      - cloud_info
      - cluster_info
      - encryption_info
      - name
      - network_info
      - software_info
      title: Cluster Specification
      type: object
    EntityMetadata:
      description: Common metadata for entities
      example:
        updated_on: updated_on
        created_on: created_on
      properties:
        created_on:
          description: Timestamp when the entity was created (UTC)
          nullable: true
          type: string
        updated_on:
          description: Timestamp when the entity was last updated (UTC)
          nullable: true
          type: string
      title: Entity Metadata
      type: object
    ClusterDataInfo:
      example:
        metadata:
          updated_on: updated_on
          created_on: created_on
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        state: state
        software_version: software_version
      properties:
        id:
          description: The UUID of the cluster
          format: uuid
          type: string
        state:
          description: The current state of the cluster
          type: string
        software_version:
          description: The current version of YugabyteDB installed on the cluster
          type: string
        metadata:
          $ref: '#/components/schemas/EntityMetadata'
      required:
      - id
      - metadata
      - project_id
      - state
      type: object
    ClusterData:
      description: Cluster data
      example:
        spec:
          cluster_region_info:
          - placement_info:
              cloud_info:
                region: us-west2
              num_nodes: 22
          - placement_info:
              cloud_info:
                region: us-west2
              num_nodes: 22
          name: name
          cloud_info:
            region: us-west2
          encryption_info:
            encryption_in_transit: false
            encryption_at_rest: false
          cluster_info:
            node_info:
              disk_size_used_gb: 5.962133916683182
              num_cores: 2
              memory_mb: 6.027456183070403
              cpu_usage: 5.637376656633329
              disk_size_gb: 1.4658129805029452
            is_production: false
            version: 7
            num_nodes: 2
        info:
          metadata:
            updated_on: updated_on
            created_on: created_on
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          state: state
          software_version: software_version
      properties:
        spec:
          $ref: '#/components/schemas/ClusterSpec'
        info:
          $ref: '#/components/schemas/ClusterDataInfo'
      required:
      - info
      - spec
      title: Cluster Data
      type: object
    ApiError:
      properties:
        error:
          $ref: '#/components/schemas/ApiError_error'
      title: API Error
      type: object
    LiveQueryResponseYSQLQueryItem:
      description: Schema for Live Query Response YSQL Query Item
      example:
        app_name: app_name
        client_port: client_port
        db_name: db_name
        query_start_time: query_start_time
        query: query
        node_name: node_name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        elapsed_millis: 6
        session_status: session_status
        client_host: client_host
      properties:
        id:
          format: uuid
          type: string
        node_name:
          type: string
        db_name:
          type: string
        session_status:
          type: string
        query:
          type: string
        elapsed_millis:
          format: int64
          type: integer
        query_start_time:
          type: string
        app_name:
          type: string
        client_host:
          type: string
        client_port:
          type: string
      title: Live Query Response YSQL Query Item
      type: object
    LiveQueryResponseYSQLData:
      description: Schema for Live Query Response YSQL Data
      example:
        error_count: 0
        queries:
        - app_name: app_name
          client_port: client_port
          db_name: db_name
          query_start_time: query_start_time
          query: query
          node_name: node_name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          elapsed_millis: 6
          session_status: session_status
          client_host: client_host
        - app_name: app_name
          client_port: client_port
          db_name: db_name
          query_start_time: query_start_time
          query: query
          node_name: node_name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          elapsed_millis: 6
          session_status: session_status
          client_host: client_host
      properties:
        error_count:
          description: Count of Errors
          type: integer
        queries:
          items:
            $ref: '#/components/schemas/LiveQueryResponseYSQLQueryItem'
          type: array
      title: Live Query Response YSQL Data
      type: object
    LiveQueryResponseYCQLQueryItem:
      description: Schema for Live Query Response YCQL Query Item
      example:
        keyspace: keyspace
        client_port: client_port
        query: query
        node_name: node_name
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        elapsed_millis: 5
        type: type
        client_host: client_host
      properties:
        id:
          format: uuid
          type: string
        node_name:
          type: string
        keyspace:
          type: string
        query:
          type: string
        type:
          type: string
        elapsed_millis:
          format: int64
          type: integer
        client_host:
          type: string
        client_port:
          type: string
      title: Live Query Response YCQL Query Item
      type: object
    LiveQueryResponseYCQLData:
      description: Schema for Live Query Response YCQL Data
      example:
        error_count: 1
        queries:
        - keyspace: keyspace
          client_port: client_port
          query: query
          node_name: node_name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          elapsed_millis: 5
          type: type
          client_host: client_host
        - keyspace: keyspace
          client_port: client_port
          query: query
          node_name: node_name
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          elapsed_millis: 5
          type: type
          client_host: client_host
      properties:
        error_count:
          description: Count of Errors
          type: integer
        queries:
          items:
            $ref: '#/components/schemas/LiveQueryResponseYCQLQueryItem'
          type: array
      title: Live Query Response YCQL Data
      type: object
    LiveQueryResponseData:
      description: Live Query Response Data
      example:
        ysql:
          error_count: 0
          queries:
          - app_name: app_name
            client_port: client_port
            db_name: db_name
            query_start_time: query_start_time
            query: query
            node_name: node_name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
            elapsed_millis: 6
            session_status: session_status
            client_host: client_host
          - app_name: app_name
            client_port: client_port
            db_name: db_name
            query_start_time: query_start_time
            query: query
            node_name: node_name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
            elapsed_millis: 6
            session_status: session_status
            client_host: client_host
        ycql:
          error_count: 1
          queries:
          - keyspace: keyspace
            client_port: client_port
            query: query
            node_name: node_name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
            elapsed_millis: 5
            type: type
            client_host: client_host
          - keyspace: keyspace
            client_port: client_port
            query: query
            node_name: node_name
            id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
            elapsed_millis: 5
            type: type
            client_host: client_host
      properties:
        ysql:
          $ref: '#/components/schemas/LiveQueryResponseYSQLData'
        ycql:
          $ref: '#/components/schemas/LiveQueryResponseYCQLData'
      title: Live Query Response Data
      type: object
    LiveQueryResponseSchema:
      description: Live Query Response Schema
      example:
        data:
          ysql:
            error_count: 0
            queries:
            - app_name: app_name
              client_port: client_port
              db_name: db_name
              query_start_time: query_start_time
              query: query
              node_name: node_name
              id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
              elapsed_millis: 6
              session_status: session_status
